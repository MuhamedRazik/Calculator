<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Fira+Code:wght@300..700&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Calulator - OdinProject</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-body">
        <div id="cal-display"></div>
        <div class="clear-buttons">
            <button id="all-clear">AC</button>
            <button id="clear">C</button>
        </div>
        <div class="main-set">
            <div class="number-set">
                <button id="num-7">7</button>
                <button id="num-8">8</button>
                <button id="num-9">9</button>
                <button id="num-4">4</button>
                <button id="num-5">5</button>
                <button id="num-6">6</button>
                <button id="num-1">1</button>
                <button id="num-2">2</button>
                <button id="num-3">3</button>
                <button id="dot-symbol">.</button>
                <button id="num-zero">0</button>
                <button id="equal-btn">=</button>
            </div>
           <div class="operator-set">
            <button id="add-btn">+</button>
            <button id="subtract-btn">-</button>
            <button id="multiply-btn">x</button>
            <button id="divide-btn">รท</button>
           </div>
        </div>
       
        
    </div>
    <script src="index.js"></script>
</body>
</html>
